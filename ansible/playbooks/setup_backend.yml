---
- hosts: backend
  become: yes

  vars:
    backend_code_path: "{{ playbook_dir }}/../../backend"
    rds_user: "{{ lookup('env', 'RDS_USER') }}"
    rds_password: "{{ lookup('env', 'RDS_PASSWORD') }}"
    rds_db: "{{ lookup('env', 'RDS_DB') }}"
    rds_endpoint: "{{ lookup('env', 'RDS_ENDPOINT') }}"
    rds_port: "5432"

  roles:
    - backend
