- include_role: name: common

- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure web root exists
  file:
    path: /var/www/frontend
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Copy frontend build
  copy:
    src: "{{ frontend_build_path }}/"
    dest: /var/www/frontend/
    owner: www-data
    group: www-data
    mode: 0644

- name: Deploy nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
    mode: '0644'

- name: Ensure nginx running
  service:
    name: nginx
    state: restarted
    enabled: yes
